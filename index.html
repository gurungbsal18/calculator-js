<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   <div class="calculator-container">
    <div class="calculator border rounded bg-light">
        <!-- <h4>Calculator</h4> -->
     <p class="result border p-3 rounded m-0"></p>
     <div class="d-flex gap-2 my-2">
         <button class="btn btn-sm btn-primary" onclick="getValue('1')">1</button>
         <button class="btn btn-sm btn-primary" onclick="getValue('2')">2</button>
         <button class="btn btn-sm btn-primary" onclick="getValue('3')">3</button>
         <button class="btn btn-sm btn-primary" onclick="getValue('+')">+</button>
        </div>
        <div class="d-flex gap-2 my-2">
         <button class="btn btn-sm btn-primary" onclick="getValue('4')">4</button>
         <button class="btn btn-sm btn-primary" onclick="getValue('5')">5</button>
         <button class="btn btn-sm btn-primary" onclick="getValue('6')">6</button>
         <button class="btn btn-sm btn-primary" onclick="getValue('-')">-</button>
        </div>
        <div class="d-flex gap-2 my-2">
         <button class="btn btn-sm btn-primary" onclick="getValue('7')">7</button>
         <button class="btn btn-sm btn-primary" onclick="getValue('8')">8</button>
         <button class="btn btn-sm btn-primary" onclick="getValue('9')">9</button>
         <button class="btn btn-sm btn-primary" onclick="getValue('*')">x</button>
        </div>
        <div class="d-flex gap-2 my-2">
         <button class="btn btn-sm btn-primary" onclick="getValue('0')">0</button>
         <button class="btn btn-sm btn-primary" onclick="getValue('/')">/</button>
         <button class="btn btn-sm btn-success" onclick="total()">=</button>
     </div>
     <button class="btn btn-sm btn-danger" onclick="resetBtn()">Reset</button>
    </div>
   </div>
    
    <script src="/index.js"></script>
</body>
</html>
